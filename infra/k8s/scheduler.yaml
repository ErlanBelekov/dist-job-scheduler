apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: dist-scheduler
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
        - name: gcr-pull
      containers:
        - name: scheduler
          image: europe-west3-docker.pkg.dev/notifylm/dist-scheduler/scheduler:latest
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 9090
              name: metrics
          envFrom:
            - configMapRef:
                name: dist-scheduler
            - secretRef:
                name: dist-scheduler
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9090
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler
  namespace: dist-scheduler
spec:
  type: ClusterIP
  selector:
    app: scheduler
  ports:
    - port: 9090
      targetPort: 9090
      name: metrics
