apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: monitoring
type: Opaque
stringData:
  admin-user: admin
  admin-password: admin
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.monitoring.svc.cluster.local:9090
        isDefault: true
      - name: Loki
        type: loki
        access: proxy
        url: http://loki.monitoring.svc.cluster.local:3100
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: default
        folder: ""
        type: file
        disableDeletion: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-traefik
  namespace: monitoring
data:
  traefik.json: |
    {
      "annotations": { "list": [] },
      "editable": false,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Request Rate by Status Code",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "fillOpacity": 10, "stacking": { "mode": "normal" } },
              "unit": "reqps"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(traefik_service_requests_total[5m])) by (code)",
              "legendFormat": "{{code}}"
            }
          ]
        },
        {
          "title": "Request Rate by Service",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "reqps"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(traefik_service_requests_total[5m])) by (service)",
              "legendFormat": "{{service}}"
            }
          ]
        },
        {
          "title": "Request Duration (P50 / P95 / P99)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "fillOpacity": 5 },
              "unit": "s"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(traefik_service_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "P50"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(traefik_service_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "P95"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(traefik_service_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "P99"
            }
          ]
        },
        {
          "title": "Open Connections",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "short"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(traefik_service_open_connections) by (service)",
              "legendFormat": "{{service}}"
            }
          ]
        },
        {
          "title": "Requests by Entrypoint",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "bars", "fillOpacity": 50, "stacking": { "mode": "normal" } },
              "unit": "reqps"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(traefik_entrypoint_requests_total[5m])) by (entrypoint)",
              "legendFormat": "{{entrypoint}}"
            }
          ]
        },
        {
          "title": "4xx / 5xx Error Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "fillOpacity": 10 },
              "unit": "reqps"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(rate(traefik_service_requests_total{code=~\"4..\"}[5m]))",
              "legendFormat": "4xx"
            },
            {
              "expr": "sum(rate(traefik_service_requests_total{code=~\"5..\"}[5m]))",
              "legendFormat": "5xx"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["traefik"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Traefik",
      "uid": "traefik-overview"
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-logs
  namespace: monitoring
data:
  app-logs.json: |
    {
      "annotations": { "list": [] },
      "editable": false,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "links": [],
      "panels": [
        {
          "title": "Error Rate",
          "type": "timeseries",
          "gridPos": { "h": 6, "w": 24, "x": 0, "y": 0 },
          "datasource": { "type": "loki", "uid": "" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "bars", "fillOpacity": 50 },
              "color": { "mode": "fixed", "fixedColor": "red" },
              "unit": "short"
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"dist-scheduler\", app=~\"$app\"} | json | level = `ERROR` [5m]))",
              "legendFormat": "errors"
            }
          ]
        },
        {
          "title": "Logs",
          "type": "logs",
          "gridPos": { "h": 18, "w": 24, "x": 0, "y": 6 },
          "datasource": { "type": "loki", "uid": "" },
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": true,
            "enableLogDetails": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none"
          },
          "targets": [
            {
              "expr": "{namespace=\"dist-scheduler\", app=~\"$app\"} | json | level =~ `$level`",
              "legendFormat": ""
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["logs"],
      "templating": {
        "list": [
          {
            "name": "app",
            "type": "custom",
            "current": { "text": "All", "value": ".+" },
            "options": [
              { "text": "All", "value": ".+", "selected": true },
              { "text": "server", "value": "server", "selected": false },
              { "text": "scheduler", "value": "scheduler", "selected": false },
              { "text": "postgres", "value": "postgres", "selected": false }
            ],
            "query": "server,scheduler,postgres",
            "includeAll": true,
            "allValue": ".+"
          },
          {
            "name": "level",
            "type": "custom",
            "current": { "text": "All", "value": ".+" },
            "options": [
              { "text": "All", "value": ".+", "selected": true },
              { "text": "INFO", "value": "INFO", "selected": false },
              { "text": "WARN", "value": "WARN", "selected": false },
              { "text": "ERROR", "value": "ERROR", "selected": false }
            ],
            "query": "INFO,WARN,ERROR",
            "includeAll": true,
            "allValue": ".+"
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Application Logs",
      "uid": "app-logs"
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
      containers:
        - name: grafana
          image: grafana/grafana:11.5.2
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: admin-password
            - name: GF_SERVER_ROOT_URL
              value: https://grafana.enkiduck.com
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboard-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboard-traefik
              mountPath: /var/lib/grafana/dashboards/traefik
            - name: dashboard-logs
              mountPath: /var/lib/grafana/dashboards/logs
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboard-provider
          configMap:
            name: grafana-dashboard-provider
        - name: dashboard-traefik
          configMap:
            name: grafana-dashboard-traefik
        - name: dashboard-logs
          configMap:
            name: grafana-dashboard-logs
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
